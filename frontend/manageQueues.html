<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./axios.js"></script>
    <script src="./api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Document</title>
</head>

<body>
    <h1>Manage Queues</h1>

    <b>Ingress Code</b>
    <input type="text" id="ingressCode">

    <b>Observation</b>
    <input type="text" id="observation">

    <b>Start Time</b>
    <input type="datetime-local" id="startTime">
    <b>End Time</b>
    <input type="datetime-local" id="endTime">

    <button type="submit" onclick="createQueue(event)">Create</button>

    <br><br>
    <div id="editQueue">
        <b>Id</b>
        <input type="text" id="editQueueId">

        <b>Ingress Code</b>
        <input type="text" id="editIngressCode">

        <b>Observation</b>
        <input type="text" id="editObservation">

        <b>Start Time</b>
        <input type="datetime-local" id="editStartTime">
        <b>End Time</b>
        <input type="datetime-local" id="editEndTime">

        <button type="submit" onclick="editQueue(event)">Edit</button>
    </div>

    <br><br>

    <b>Id</b>
    <input type="text" id="deleteQueueId">

    <button type="submit" onclick="deleteQueue(event)">Delete</button>

    <br><br>

    <a href="./dashboard.html">Back</a>
</body>
<script>
    const company = JSON.parse(localStorage.getItem('company'))

    const token = company.token

    api.defaults.headers = {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${token}`
    }

    const companyId = company.company.id

    const createQueue = async (event) => {
        event.preventDefault()

        const ingressCode = document.getElementById('ingressCode').value
        const observation = document.getElementById('observation').value
        const startTime = document.getElementById('startTime').value
        const endTime = document.getElementById('endTime').value

        const config = {
            companyId,
            ingressCode,
            observation,
            startTime,
            endTime
        }

        await api.post('/queue', config).then(res => {
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Queue created',
                showConfirmButton: true
            }).then(() => window.location.href = './dashboard.html')
        }).catch(err => {
            Swal.fire({
                position: 'center',
                icon: 'error',
                title: `${err.response.data.error}`,
                showConfirmButton: true
            })
        })
    }

        
const editQueue = async (event) => {
        event.preventDefault()

        const queueId = document.getElementById('editQueueId').value
        const ingressCode = document.getElementById('editIngressCode').value
        const observation = document.getElementById('editObservation').value
        const startTime = document.getElementById('editStartTime').value
        const endTime = document.getElementById('editEndTime').value

        const config = {
            companyId,
            ingressCode,
            observation
        }

        if (startTime !== '') config.startTime = startTime
        if (endTime !== '') config.endTime = endTime

        if (queueId !== '') {
            await api.put(`/queue/${queueId}`, config).then(res => {
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Queue edited',
                    showConfirmButton: true
                }).then(() => window.location.href = './dashboard.html')
            }).catch(err => {
                const error = err.response.data.error
                const { statusText } = err.response
                Swal.fire({
                    position: 'center',
                    icon: 'error',
                    title: error !== undefined ? error : statusText,
                    showConfirmButton: true
                })
            })
        } else {
            Swal.fire({
                position: 'center',
                icon: 'warning',
                title: 'Please, provide a Id',
                showConfirmButton: true
            })
        }
    }

    const deleteQueue = (event) => {
        event.preventDefault()

        const queueId = document.getElementById('deleteQueueId').value

        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-success',
                cancelButton: 'btn btn-danger'
            },
            buttonsStyling: false
        })

        swalWithBootstrapButtons.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'No, cancel!',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                api.delete(`/queue/${queueId}`).then(res => {
                    swalWithBootstrapButtons.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    ).then(() => window.location.href = './dashboard.html')
                }).catch(err => {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        `${err.response.data.error}`,
                        'error'
                    )
                })
            }
        })
    }
</script>

</html>
