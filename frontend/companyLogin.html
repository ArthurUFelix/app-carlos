<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios.js"></script>
    <script src="./api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <h2>Login with your Company</h2>

    <b>E-mail</b>
    <input type="email" id="email">

    <b>Password</b>
    <input type="password" id="password">

    <button type="submit" onclick="login(event)">Login</button>
    <br><br>
    <a href="./landing.html">Back</a>
    <a href="./companyRegister.html">Register</a>
</body>
<script>
    const login = async (event) => {
        event.preventDefault()

        const email = document.getElementById('email').value
        const password = document.getElementById('password').value

        const config = {
            email,
            password
        }

        await api.post('/session', config).then(res => {
            const company = JSON.stringify(res.data)
            localStorage.setItem('company', company)
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Logged in',
                showConfirmButton: false,
                timer: 1200
            }).then(() => window.location.href = './dashboard.html')
        }).catch(err => {
            const { error } = err.response.data
            Swal.fire({
                position: 'top-right',
                icon: 'error',
                title: error,
                showConfirmButton: false,
                toast: true,
                timer: 3000
            })
        })




    }
</script>

</html>
