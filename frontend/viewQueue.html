<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./axios.js"></script>
    <script src="./api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Document</title>
</head>

<body>
    <a onclick="clearInfo(event)">Back</a>

    <br><br>

    <button onclick="window.location.href=window.location.href">Refresh</button>
</body>
<script>
    const queueId = JSON.parse(localStorage.getItem('queueId'))

    const clearInfo = (event) => {
        event.preventDefault()

        localStorage.removeItem('queueId')

        window.location.href = './enterQueue.html'
    }

    api.get(`/user/queue/${queueId}`).then(res => {
        for (i = 0; i < res.data.length; i++) {
            const { position, userId } = res.data[i]

            api.get(`/user/${userId}`).then(res => {
                const { name } = res.data
                const userInfo =
                    `<li>
                    Position: ${position}
                    <br>
                    Name: ${name}
                </li>`
                document.body.insertAdjacentHTML('beforeEnd', `<ul>${userInfo}<ul>`)
            }).catch(err => {
                const { error } = err.response.data
                Swal.fire({
                    position: 'top-right',
                    icon: 'error',
                    title: error,
                    toast: true,
                    showConfirmButton: false,
                    timer: 3000
                })
            })
        }
    }).catch(err => {
        const { error } = err.response.data
        Swal.fire({
            position: 'top-right',
            icon: 'error',
            title: error,
            toast: true,
            showConfirmButton: false,
            timer: 3000
        })
    })
</script>

</html>
